<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼명세 - 1화</title>
    <style>
        body { 
            margin: 0; 
            background-color: #1a1a1a; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        img { 
            width: 100%; 
            max-width: 800px; 
            display: block; 
        }

        /* 하단 네비게이션 바 스타일 */
        .nav-bar {
            display: flex;
            gap: 15px;
            margin: 50px 0;
        }

        .nav-btn {
            padding: 15px 25px;
            background-color: #00ffcc; /* 포인트 색상 */
            color: #1a1a1a;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        /* 버튼 숨기기용 클래스 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <img src="01.jpg">
    <img src="02.jpg">
    <img src="03.jpg">
    <img src="04.jpg">

    <div class="nav-bar">
        <a href="../index.html" class="nav-btn">목록으로</a>

        <a href="../ep2/" class="nav-btn hidden">다음화</a>
    </div>

</body>
</html>
