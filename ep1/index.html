<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼명세 - 1화</title>
    <style>
        /* 1. 기본 테마: 흰색 배경 */
        body { 
            margin: 0; 
            background-color: #ffffff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-family: 'Pretendard', -apple-system, sans-serif;
        }

        /* 2. 상단 헤더 바 (네이버 웹툰 스타일) */
        .top-bar {
            position: sticky; top: 0; width: 100%; height: 50px;
            background-color: #ffffff; border-bottom: 1px solid #eeeeee;
            display: flex; align-items: center; justify-content: center;
            z-index: 100;
        }
        .top-bar .title { font-weight: bold; font-size: 1rem; color: #111; }

        /* 3. 이미지 영역 */
        .viewer-content {
            width: 100%;
            max-width: 800px; /* PC에서도 보기 적당한 너비 */
            display: flex;
            flex-direction: column;
        }
        img { 
            width: 100%; 
            display: block; 
            border: none;
        }

        /* 4. 하단 네비게이션 바 */
        .nav-bar {
            display: flex;
            gap: 10px;
            margin: 60px 0;
            width: 90%;
            max-width: 400px;
        }

        .nav-btn {
            flex: 1;
            padding: 15px 0;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.95rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        /* 목록으로 버튼: 회색 스타일 */
        .btn-list {
            background-color: #f4f4f4;
            color: #666;
        }

        /* 다음화 버튼: 네이버 그린 스타일 */
        .btn-next {
            background-color: #00D564;
            color: #ffffff;
        }

        .nav-btn:active { transform: scale(0.97); }

        /* 버튼 숨기기 */
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="title">1화</div>
    </div>

    <div class="viewer-content">
        <img src="01.jpg">
        <img src="02.jpg">
        <img src="03.jpg">
        <img src="04.jpg">
    </div>

    <div class="nav-bar">
        <a href="../index.html" class="nav-btn btn-list">목록으로</a>
        
        <a href="../ep2/" class="nav-btn btn-next hidden">다음화</a>
    </div>

</body>
</html>
