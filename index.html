<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[웹툰] 퍼명세</title>
    <style>
        /* 기본 테마 */
        body { 
            margin: 0; 
            background-color: #0f0f0f; 
            color: white; 
            font-family: 'Pretendard', -apple-system, sans-serif; 
            display: none; /* 인증 전 숨김 */
            flex-direction: column; 
            align-items: center; 
            padding-bottom: 50px;
        }

        /* 헤더/배너 */
        header {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            text-align: center;
        }

        .title-img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #00ffcc;
            box-shadow: 0 10px 20px rgba(0, 255, 204, 0.1);
        }

        h1 { 
            font-size: 1.6rem;
            margin: 25px 0;
            color: #00ffcc; 
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.3); 
        }

        /* 심플 에피소드 리스트 */
        .episode-list {
            list-style: none;
            padding: 0;
            width: 85%;
            max-width: 500px;
        }

        .episode-item {
            margin-bottom: 12px;
        }

        .episode-link {
            display: block;
            text-align: center; /* 텍스트 중앙 정렬 */
            text-decoration: none;
            color: white;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        /* 마우스 올렸을 때 효과 */
        .episode-link:hover {
            border-color: #00ffcc;
            background-color: #252525;
            color: #00ffcc;
            transform: scale(1.02); /* 살짝 커지는 효과 */
        }
    </style>
</head>
<body>

    <header>
        <img src="title.jpg" alt="퍼명세 타이틀" class="title-img">
        <h1>퍼명세</h1>
    </header>

    <ul class="episode-list">
        <li class="episode-item">
            <a href="./ep1/" class="episode-link">1화</a>
        </li>
        </ul>

    <script>
        const pw = "1208";
        if (sessionStorage.getItem("authenticated") === "true") {
            document.body.style.display = "flex";
        } else {
            const input = prompt("비밀번호를 입력하세요. (힌트: 퍼명세 탄신일)");
            if (input === pw) {
                sessionStorage.setItem("authenticated", "true");
                document.body.style.display = "flex";
            } else {
                alert("비밀번호가 틀렸습니다.");
                window.location.href = "about:blank";
            }
        }
    </script>
</body>
</html>
