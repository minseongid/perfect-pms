<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼명세</title>
    <style>
        /* 네이버 웹툰 테마: 흰색 배경 & 연한 회색 구분선 */
        body { 
            margin: 0; 
            background-color: #ffffff; 
            color: #111111; 
            font-family: 'Pretendard', -apple-system, sans-serif; 
            display: none; /* 인증 전 숨김 */
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        /* 헤더 영역 */
        header {
            width: 100%;
            max-width: 720px;
            border-bottom: 1px solid #eeeeee;
        }

        .title-img {
            width: 100%;
            display: block;
            height: auto;
        }

        h1 { 
            font-size: 1.4rem;
            margin: 20px;
            font-weight: 800;
            text-align: left; /* 왼쪽 정렬이 더 웹툰스럽습니다 */
        }

        /* 에피소드 리스트: 선으로 구분된 깔끔한 스타일 */
        .episode-list {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 720px;
        }

        .episode-item {
            border-bottom: 1px solid #f2f2f2;
        }

        .episode-link {
            display: flex;
            align-items: center;
            justify-content: center; /* 텍스트 중앙 정렬 */
            text-decoration: none;
            color: #333333;
            padding: 25px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        /* 터치하거나 마우스 올렸을 때 네이버 그린 포인트 */
        .episode-link:active, .episode-link:hover {
            background-color: #f9f9f9;
            color: #00D564; /* 네이버 웹툰 시그니처 그린 */
        }

        /* 하단 여백 */
        footer {
            margin-top: auto;
            padding: 40px 0;
            font-size: 0.8rem;
            color: #999999;
        }
    </style>
</head>
<body>

    <header>
        <img src="title.jpg" alt="퍼명세 타이틀" class="title-img">
        <h1>퍼명세</h1>
    </header>

    <ul class="episode-list">
        <li class="episode-item">
            <a href="./ep1/" class="episode-link">1화</a>
        </li>
        </ul>

    <footer>
        © 2026 퍼명세 All Rights Reserved.
    </footer>

    <script>
        const pw = "1208";
        if (sessionStorage.getItem("authenticated") === "true") {
            document.body.style.display = "flex";
        } else {
            const input = prompt("비밀번호를 입력하세요. (힌트: 퍼명세 탄신일)");
            if (input === pw) {
                sessionStorage.setItem("authenticated", "true");
                document.body.style.display = "flex";
            } else {
                alert("비밀번호가 틀렸습니다.");
                window.location.href = "about:blank";
            }
        }
    </script>
</body>
</html>
