<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[웹툰] 퍼명세</title>
    <style>
        body { margin: 0; background-color: #1a1a1a; color: white; font-family: sans-serif; display: none; /* 인증 전 숨김 */ flex-direction: column; align-items: center; padding-top: 60px; }
        h1 { color: #00ffcc; text-shadow: 0 0 10px rgba(0, 255, 204, 0.5); }
        ul { list-style: none; padding: 0; width: 80%; max-width: 400px; }
        a { display: block; text-align: center; text-decoration: none; color: #1a1a1a; background-color: #00ffcc; padding: 15px; border-radius: 10px; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>퍼명세</h1>
    <ul>
        <li><a href="./ep1/">1화 보러가기</a></li>
        </ul>

    <script>
        const pw = "1208";
        // 이미 이번 접속에서 비밀번호를 맞혔는지 확인
        if (sessionStorage.getItem("authenticated") === "true") {
            document.body.style.display = "flex";
        } else {
            const input = prompt("비밀번호를 입력하세요. (힌트: 퍼명세 탄신일)");
            if (input === pw) {
                sessionStorage.setItem("authenticated", "true"); // 인증 상태 저장
                document.body.style.display = "flex";
            } else {
                alert("비밀번호가 틀렸습니다.");
                window.location.href = "about:blank";
            }
        }
    </script>
</body>
</html>
